<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <title>stock market Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <style>
        h1 {
    text-align: center;
}
h2 {
    text-align: center;
}
form {
    text-align: center;
}
.chart{
    /*margin: 0 auto;*/
   /* display: flex;*/
    justify-content: center;
    /*position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);*/
}
    </style>
<h1>stock market prediction</h1>
<h2>Select your entreprise</h2>
<form action="/" method="post">
    <select name="etp" id="etp">
        <option value="tesla">tesla</option>
        <option value="apple">apple</option>
        <option value="iam">maroc telecom</option>
        <option value="bank">banc america</option>
    </select>
    
    <input type="submit" value="OK">
</form>
<div class="chart">
    <h2>stock market for {{etp}}</h2>
    <canvas id="myChart" ></canvas>
</div>
<script>
    var origin = {{origin|safe}};
    var predict = {{predict|safe}};
    var dates= {{getdates|safe}};
    console.log(origin);
    console.log(predict);
    console.log(dates);
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dates,
        datasets: [
        {
            label: 'entreprise',
            data: origin,
            borderColor: 'rgb(255, 99, 132)',
            borderWidth: 1,
            fill: false
        },
        {
           label:'predicted' ,
            data: predict,
            borderColor: 'rgb(99, 132, 255)',
            borderWidth: 1,
            fill: false
        }
    ]},
    options: {
        max: 50
        }
});
</script>

</body>
</html>
